<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {            
            cursor: pointer;            
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>

        <p>
            <label for="nome">Nome:</label>            
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev</label>            
            <input type="checkbox" id="dev" name="dev" value="sim">
        </p>

        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label> 
            <input type="radio" id="feminino" name="genero" value="feminino"> <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino" checked> <br>
            <label for="outros">Outros</label>
            <input type="radio" id="outros" name="genero" value="outros">
        </p>

        <p>
            <label for="date">Date:</label>            
            <input type="datetime-local" id="date" name="date" value="2022-12-12T20:00">
        </p>


        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
